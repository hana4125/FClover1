<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
  <meta charset="UTF-8">
  <title>home</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/css/user/home.css">
  <link rel="stylesheet" href="/css/user/searchBox.css">
  <link rel="stylesheet" href="/css/user/notice.css">
  <script th:inline="javascript">
    $(function () {
      $("#logo").click(function () {
        location.href = "/";
      })

      $("#cart").click(function() {
        location.href="/cart";
      })

      $("#myPage").click(function() {
        location.href="/myPage";
      })
    })
  </script>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<!-- aside -->
<div class="mt-4 border-top">
  <div class="container w-75 pt-51">

    <!--div headwrap-->
    <section class="header-menu mt-4">
      <a href="#" class="home_link">home</a>
      <a href="#" class="btn_sub_depth">고객센터</a>
    </section>

    <!--div container-->
    <div class="d-flex">
      <div class="d-flex flex-column ms-4" style="width: 20%; height: 100vh;">
        <div class="aside_wrap">
          <div class="aside_header">
            <p class="side_heading">고객센터</p>
          </div>

          <!-- cscenter -->
          <div class="aside_body">
            <div class="sd_wrap" style="width: 170px;">
              <ul class="list_category">
                <li class="side_item">
                  <a href="#" class="sd_link">메인</a>
                </li>
                <li class="side_item">공지사항</li>
                <li class="side_item">
                  <a href="#" class="sd_link">QnA</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- main -->
      <div style="width: 80%; height: 100vh;" class="customer_wrap">
        <!--title_wrap-->
        <div class="title_wrap title_size">
          <h1 class="title_heading">공지사항</h1>
          <div class="right_area"></div>
        </div>

        <!-- search box -->
        <div class="info_search-box" style="height: 100px;">
          <div class="input_btn_box">
            <input name="search_word" type="text" class="form-control"
                   placeholder="제목을 입력하세요" th:value="${search_word}" style="width: 408px; height: 44px;">
            <button type="button" class="btn btn-primary" style="height: 44px">검색</button>
          </div>
        </div>

        <!-- list_result_wrap -->
        <div>
          <div class="list_result_wrap mt-3">
            <div class="right_area">
              <div class="form_sel" style="width: 120px;"></div>
            </div>
          </div>
        </div>

        <!-- table wrap -->
        <div class="mt-5 tbl_col_wrap">
          <p class="result_count">
            <span class="ct_green">[[${listcount}]]</span>건
          </p>
          <table class="table">
            <colgroup>
              <col style="width: 75px;">
              <col style="width: auto">
              <col style="width: 125px">
              <col style="width: 125px">
            </colgroup>
            <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">날짜</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:with="num=${listcount - (page - 1) * limit}">
              <th:block th:each="b, iterStat : ${boardlist}">
            <tr>
              <td><span th:text="${num - (iterStat.index)}"></span></td>
              <td>
                <div class="ntitle">
                  <th:block th:each="i : ${#numbers.sequence(1, b.NOTI_RE_LEV * 2, 1)}">&nbsp;</th:block>
                  <a th:href="@{'detail?num=' + ${b.NOTI_NUM}}">
                  <span th:text="${b.NOTI_TITLE}"></span>
                  </a>
                </div>
              </td>
              <td><div th:text="${b.NOTI_NAME}"></div></td>
              <td><div th:text="${b.NOTI_DATE.substring(0,10)}"></div></td>
            </tr>
              </th:block>
            </th:block>
            </tbody>
          </table>
        </div>

        <!--pagination-->
        <div class="pagination">
          <th:block th:replace="~{fragment/paging :: paging('list', '')}"/>
        </div>


        <div>
          <th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
              <a th:href="@{/member/notice}">
                <button type="button" class="btn btn-primary" style="height: 44px">글쓰기</button>
              </a>
              </th:block>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
