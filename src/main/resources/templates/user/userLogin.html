<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/user/login.css">
  <script th:inline="javascript">
      $(function() {
          $("#logo").click(function() {
              location.href = "/";
          })

          let rememberId = /*[[${rememberId}]]*/ null;

          if (rememberId !== null) {
              $("#remember-me").prop("checked", true);
          }

      })
  </script>
</head>
<body>
<div class="container w-25 text-center">
  <div class="mt-5">
    <img id="logo" src="/img/user/kybo.png" alt="교보" width="300px" height="80px" class="mb-3">
    <form th:action="@{/member/loginProcess}" method="post">
      <input type="text" class="form-control mb-3" id="member_id" name="member_id" th:value="${rememberId}" placeholder="아이디">
      <input type="password" class="form-control mb-4" id="password" name="password" placeholder="비밀번호">
      <div id="message" style="color: red" th:text="${message}" class="text-start mb-1"></div>
      <input type="submit" class="form-control btn btn-success" value="로그인">
      <div class="d-flex mt-2">
        <div>
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">아이디 저장</label>
        </div>
        <div class="ms-auto">
          <a href="#" class="text-decoration-none text-dark">아이디 찾기</a> | <a href="#" class="text-decoration-none text-dark">비밀번호 찾기</a>
        </div>
      </div>
    </form>
  </div>
  <div class="social-icon mt-5">
    <a href="/oauth2/authorization/naver"><img src="/img/user/social/naver.png" alt="naver" class="ms-2 me-2"></a>
    <a href="/oauth2/authorization/google"><img src="/img/user/social/google.png" alt="google" class="ms-2 me-2"></a>
  </div>
</div>
</body>
</html>
