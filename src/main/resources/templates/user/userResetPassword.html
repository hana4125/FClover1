<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>signup</title>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/user/signup.css">
  <script th:inline="javascript">
      $(function() {
          $("#logo").click(function() {
              location.href = "/";
          })

          const message = /*[[${message}]]*/ null;
          if (message != null) {
              alert(message);
          }
      })
  </script>
</head>
<body>
<div class="container w-25 text-center">
  <div class="mt-5">
    <img id="logo" src="/img/user/kybo.png" alt="교보" width="300px" height="80px" class="mb-3">
    <form th:action="@{/member/reset-password}" method="post">
      <h5 class="text-center mt-3">비밀번호 재설정</h5>
      <div class="d-flex fw-bold mt-3 mb-3">이메일로 찾기</div>
      <input type="text" class="form-control mb-3" id="memberId" name="memberId" placeholder="아이디를 입력해 주세요.">
      <input type="text" class="form-control mb-3" id="name" name="name" placeholder="이름을 입력해 주세요.">
      <input type="text" class="form-control mb-3" id="birthdate" name="birthdate" placeholder="생년월일 8자리를 입력해 주세요.">
      <input type="text" class="form-control mb-5" id="email" name="email" placeholder="이메일을 입력해 주세요.">
      <input type="submit" class="form-control btn btn-success" value="인증번호 발송">
    </form>
  </div>
</div>
</body>
</html>
