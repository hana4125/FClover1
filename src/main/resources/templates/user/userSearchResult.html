<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> 검색결과</title>
  <link href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.7.1.js"></script>
  <link href="/css/user/home.css" rel="stylesheet">
  <link href="/css/user/searchBox.css" rel="stylesheet">

  <script th:inline="javascript">
    $(function () {
      $("#logo").click(function () {
        location.href = "/";
      });

      $("#cart").click(function () {
        location.href = "/cart";
      });

      $("#myPage").click(function () {
        location.href = "/myPage";
      });
    });
  </script>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<script th:src="@{/js/search_filter.js}"></script>

<section class="contents_wrap" id="contents">
  <div class="contents_inner">
    <div class="search_result_top">
      <div class="title_wrap title_size_lg mb-4">
        <h1 class="title_heading fs-3 fw-bold">
          <span class="">

            <span class="search_value"></span>

          </span>

        </h1>
        <div id="search" class="">
          <div class="search_result_wrap">
            <div class="filter_area">

            </div>
            <div class="result_area">

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
