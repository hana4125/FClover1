<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/css/user/home.css">
  <link rel="stylesheet" href="/css/user/searchBox.css">
  <link rel="stylesheet" href="/css/user/myPage.css">
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<div class="mt-4 border-top">
  <div class="container w-75 pt-5">
    <div class="d-flex">
      <div class="d-flex flex-column ms-4" style="width: 20%; height: 100vh;">
        <div class="bg-success rounded-3 p-5">
          <table class="ms-3">
            <tr>
              <td><img class="profile" src="/img/user/profile.png" alt="프로필"></td>
            </tr>
            <tr>
              <td>
                <th:block sec:authorize-expr="isAuthenticated()">
                  <span sec:authentication="name" class="fs-4 text-white fw-bold"></span><span class="text-white fw-bold">님</span>
                </th:block>
                <th:block sec:authorize-expr="not isAuthenticated()">
                  <span class="ms-2 fs-4 text-white fw-bold">null님</span>
                </th:block>
              </td>
            </tr>
          </table>
        </div>
        <div class="container mt-5">
          <!-- 쇼핑내역 -->
          <div class="mb-4">
            <h5 class="fw-bold">쇼핑내역</h5>
            <ul class="list-unstyled">
              <li><a href="/member/myPage/orderDelivery">주문/배송</a></li>
              <li><a href="/member/myPage/purchaseHistory">구매 내역</a></li>
            </ul>
          </div>

          <!-- 라이브러리 -->
          <div class="mb-4">
            <h5 class="fw-bold">라이브러리</h5>
            <ul class="list-unstyled">
              <li><a href="/member/myPage/wishlist">찜 목록</a></li>
            </ul>
          </div>

          <!--회원정보-->
          <div class="mb-4">
            <h5 class="fw-bold">회원정보</h5>
            <ul class="list-unstyled">
              <li><a href="/member/myPage/addressBook">배송주소록</a></li>
              <li><a href="/member/myPage/info-check">회원정보관리</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div style="width: 80%; height: 100vh;">
        <h3 class="ms-5 fw-bold">회원정보수정</h3>
        <br>
        <h5 class="ms-5 fw-bold">기본 정보</h5>
        <hr class="ms-5 mb-5">
        <form th:action="@{/member/memberUpdate}" method="post" class="w-75 ms-5">
          <div class="d-flex">
            <span class="w-50 fw-bold" style="line-height: 36px">아이디</span>
            <input type="text" name="member_id" readonly class="form-control mb-3 bg-light" th:value="${member.memberId}">
          </div>
          <div class="d-flex">
            <span class="w-50 fw-bold" style="line-height: 36px">비밀번호</span>
            <input type="password" name="password"  class="form-control mb-3" th:value="${member.password}">
          </div>
          <div class="d-flex">
            <span class="w-50 fw-bold" style="line-height: 36px">이름</span>
            <input type="text" name="name"  class="form-control mb-3" th:value="${member.name}">
          </div>
          <div class="d-flex">
            <span class="w-50 fw-bold" style="line-height: 36px">이메일</span>
            <input type="text" name="email"  class="form-control mb-3" th:value="${member.email}">
          </div>
          <div class="d-flex">
            <span class="w-50 fw-bold" style="line-height: 36px">휴대폰 번호</span>
            <input type="text" name="phone"  class="form-control mb-5" th:value="${member.phoneNumber}">
          </div>
          <div class="d-flex justify-content-end">
            <input type="reset" class="btn btn-secondary ps-5 pe-5 me-2" value="취소">
            <input type="submit" class="btn btn-primary ps-5 pe-5" value="확인">
          </div>
        </form>
        <hr class="ms-5 mt-5">
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
