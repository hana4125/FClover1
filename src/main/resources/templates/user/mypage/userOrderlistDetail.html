        const impUid = $(this).data('imp-uid');
        const response = await fetch(`/member/OrderCancel/${impUid}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const result = await response.text();
            alert(`결제 취소 요청이 성공적으로 처리되었습니다.`);
        } else {
            alert('결제 취소 요청에 실패했습니다.');
        }
    });

</script>
