<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/css/user/home.css">
  <link rel="stylesheet" href="/css/user/searchBox.css">
  <link rel="stylesheet" href="/css/user/myPage.css">
  <style>
    .w-5 {
        width: 5rem;
    }
  </style>
  <script th:inline="javascript">
      $(function () {
          $("#updateInfo").click(function() {
              location.href = "/member/myPage/info/modify";
          })
      })
  </script>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<div class="mt-4 border-top">
  <div class="container w-75 pt-5">
    <div class="d-flex">
      <div class="d-flex flex-column ms-4" style="width: 20%; height: 100vh;">
        <div class="bg-success rounded-3 p-5">
          <table class="ms-3">
            <tr>
              <td><img class="profile" src="/img/user/profile.png" alt="프로필"></td>
            </tr>
            <tr>
              <td>
                <th:block sec:authorize-expr="isAuthenticated()">
                  <span sec:authentication="name" class="fs-4 text-white fw-bold"></span><span class="text-white fw-bold">님</span>
                </th:block>
                <th:block sec:authorize-expr="not isAuthenticated()">
                  <span class="ms-2 fs-4 text-white fw-bold">null님</span>
                </th:block>
              </td>
            </tr>
          </table>
        </div>
        <div class="container mt-5">
          <!-- 쇼핑내역 -->
          <div class="mb-4">
            <h5 class="fw-bold">쇼핑내역</h5>
            <ul class="list-unstyled">
              <li><a href="/member/myPage/orderDelivery">주문/배송</a></li>
              <li><a href="/member/myPage/purchaseHistory">구매 내역</a></li>
            </ul>
          </div>

          <!-- 라이브러리 -->
          <div class="mb-4">
            <h5 class="fw-bold">라이브러리</h5>
            <ul class="list-unstyled">
              <li><a href="/member/myPage/wishlist">찜 목록</a></li>
            </ul>
          </div>

          <!--회원정보-->
          <div class="mb-4">
            <h5 class="fw-bold">회원정보</h5>
            <ul class="list-unstyled">
              <li><a href="/member/myPage/addressBook">배송주소록</a></li>
              <li><a href="/member/myPage/info-check">회원정보관리</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div style="width: 80%; height: 100vh;">
        <h3 class="ms-5 fw-bold">비밀번호 확인</h3>
        <br>
        <span class="text-secondary ms-5">안전한 개인정보보호를 위해 비밀번호를 입력해주세요.</span>
        <form th:action="@{/member/myPage/info-check}" method="post">
          <hr class="ms-5 mt-4 mb-5">
          <div class="d-flex">
            <div class="fw-bold w-5 ms-5 me-5" style="line-height: 36px;">비밀번호</div>
            <input type="password" name="password" class="form-control w-50" placeholder="비밀번호를 입력해 주세요.">
          </div>
          <div class="d-flex">
            <div class="fw-bold w-5 ms-5 me-5">&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <div id="message" style="color: red" th:text="${message}" class="mt-2"></div>
          </div>
          <hr class="ms-5 mt-3">
          <div class="d-flex justify-content-center">
            <input type="submit" class="btn btn-primary ps-5 pe-5 pt-2 pb-2" value="확인">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
