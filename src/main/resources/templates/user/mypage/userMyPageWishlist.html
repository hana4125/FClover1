<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/css/user/home.css">
  <link rel="stylesheet" href="/css/user/searchBox.css">
  <link rel="stylesheet" href="/css/user/myPage.css">
  <style>
      /* 컨테이너 스타일 수정 */
      .wishlist-container {
          display: flex;
          flex-wrap: wrap; /* 여러 줄로 나열 */
          gap: 80px; /* 박스 간의 간격 */
          justify-content: space-between;
          padding: 20px; /* 컨테이너에 여백 추가 */
      }

      /* wishBox 스타일 유지 */
      .wishBox {
          width: 400px;
          height: 400px;
          border-radius: 10px;
      }

      .imageBox {
          width: 180px;
          height: 230px;
          border: 1px solid black;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .textBox {
          display: flex;
          flex-direction: column;
          justify-content: center; /* 세로로 가운데 정렬 */
      }
  </style>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<div class="mt-4 border-top">
  <div class="container w-75 pt-5">
    <div class="d-flex">
      <div th:replace="~{fragment/mypage :: sidebar}"></div>
      <div style="width: 80%; height: 100vh;">
        <h5 class="ms-5 mb-5 fw-bold">찜</h5>
        <div class="ms-5 mt-3 bg-body-secondary rounded-3 d-flex align-items-center" style="height: 80px">
          <div class="fw-bold p-4">리스트에 담아 <span class="text-primary">나만의 리스트</span>를 만들어보세요!</div>
        </div>
        <div class="mt-5 ms-5 d-flex">
          <div>찜한 상품</div>
          <div class="ms-auto"><button class="btn btn-sm btn-outline-secondary me-2">삭제</button><button class="btn btn-sm btn-outline-secondary">리스트에 담기</button></div>
        </div>
        <hr class="ms-5 mb-5">
        <div class="ms-5 text-center">
          <th:block th:if="${wishlist == null}">
            <img src="/images/user/warning.png" alt="경고" class="mt-5">
            <div class="mt-2">찜한 상품이 없습니다.</div>
          </th:block>
          <th:block th:unless="${wishlist == null}">
            <div class="wishlist-container">
              <div th:each="wish : ${wishlist}">
                <div class="wishBox bg-light">
                  <div class="d-flex justify-content-end align-items-start">
                  <button class="btn-close ms-auto m-3"></button> <!-- 삭제버튼 -->
                  </div>
                  <div class="d-flex">
                    <div class="imageBox ms-4 mt-4">이미지</div>
                    <div class="textBox d-flex flex-column ms-4 mt-4">
                      <div>제목</div>
                      <div>작가</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </th:block>
        </div>
        <hr>
        <div style="height: 100px">
        </div>
      </div>
    </div>
  </div>
</div>
<!--<div th:replace="~{fragment/footer :: footer}"></div>-->
</body>
</html>
