    <script th:inline="javascript">
        $(function () {
            let message = /*[[${message}]]*/ null;
            if (message != null) {
                alert(message);
            }

            $("#logo").click(function () {
                location.href = "/";
            })

            $("#cart").click(function () {
                location.href = "/member/cart";
            })

            $("#myPage").click(function () {
                location.href = "/myPage";
            })

            $(".category-item").click(function () {
                location.href = "/goods/category/{no}";
            })

            $(".show-detail").click(function () {
                location.href = "/goods/GoodsDetail/{no}";
            })

            $(".show-plus-best").click(function () {
                // e.preventDefault(); // 기본 동작 방지
                // if ($(".best-title").hasClass("active")) {
                //     // 베스트셀러 탭이 활성화된 경우
                    location.href = "/goods/bestSeller";
                // } else if ($(".steady-title").hasClass("active")) {
                //     // 스테디셀러 탭이 활성화된 경우
                //     location.href = "/goods/steadySeller";
                // }
            });

            $(".show-plus-steady").click(function () {
                // e.preventDefault(); // 기본 동작 방지
                // if ($(".best-title").hasClass("active")) {
                //     // 베스트셀러 탭이 활성화된 경우
                location.href = "/goods/steadySeller";
                // } else if ($(".steady-title").hasClass("active")) {
                //     // 스테디셀러 탭이 활성화된 경우
                //     location.href = "/goods/steadySeller";
                // }
            });

            $(".best").click(function () {
                location.href = "/goods/bestSeller";
            })

            $(".steady").click(function () {
                location.href = "/goods/steadySeller";
            })

            $(".new").click(function () {
                location.href = "/goods/newItems";
            })

            // 카테고리 버튼 동작
            $(function () {
                $("#category").click(function () {
                    const category = $(this).find(".category");
                    const closeIcon = $(this).find(".close-icon");

                    if (category.hasClass("open")) {
                        // 햄버거 버튼으로 복귀
                        category.removeClass("open");
                        closeIcon.addClass("d-none");
                        category.removeClass("d-none");
                        $(this).css("background-color", "white");
                        $("#categoryView").hide(); // 카테고리 전체보기 숨기기
                    } else {
                        // X 버튼으로 전환
                        category.addClass("open");
                        closeIcon.removeClass("d-none");
                        category.addClass("d-none");
                        $(this).css("background-color", "black");
                        $("#categoryView").show(); // 카테고리 전체보기 보이기
                    }
                })
            })

            // 베스트 및 스테디 클릭 이벤트 처리
            // $("#best").click(function () {
            //     $(this).addClass("active").siblings(".steady-title").removeClass("active");
            //     // 베스트 데이터 표시
            //     $(".best-items").show();
            //     $(".steady-items").hide();
            // })
            //
            // $("#steady").click(function () {
            //     $(this).addClass("active").siblings(".best-title").removeClass("active");
            //     // 스테디 데이터 표시
            //     $(".steady-items").show();
            //     $(".best-items").hide();
            // })
        })
    </script>
</head>

<!-- 베스트 스테디 샐러 -->
<div class="container w-75 mt-5">
    <div class="d-flex align-items-center justify-content-start">
        <h3 class="mb-4 me-3 best-title" id="best">베스트</h3>
<!--        <h3 class="mb-4 mx-3" style="color: gray; font-size:15px">|</h3>-->
<!--        <h3 class="mb-4 ms-3 steady-title" id="steady">스테디</h3>-->
        <a href="#" class="show-plus-best">더보기 +</a>
    </div>

    <div class="best-items mt-4">
        <ul class="best-list list-unstyled">
            <!--            <li th:each="goods : ${goodsList}">-->
            <li th:each="goods, iterStat : ${bestGoodsList}" th:if="${iterStat.index < 10}">
                <span class="item-lank" style="font-size : 18px;" th:text="${goods.rowNum}"></span>
                <div class="book-item mt-1">
                    <!-- 상품 이미지 클릭 시 상세 페이지 이동 -->
                    <a th:href="@{/goods/GoodsDetail/{no}(no=${goods.goodsNo})}"
                       class="show-detail">
                        <div class="img-box">
                            <img th:src="${goods.mainImage != null ? goods.mainImage.goodsUrl + '/' + goods.mainImage.goodsImageName
                             : '/images/user/book/img.png'}" style="width:200px; height:280px;"/>
                        </div>
                    </a>
                    <div class="item-info">
                        <!-- 상품 이름 클릭 시 상세 페이지 이동 -->
                        <a th:href="@{/goods/GoodsDetail/{no}(no=${goods.goodsNo})}"
                           class="show-detail">
                            <span class="item-name" th:text="${goods.goodsName}"></span>
                        </a>
                        <br>
                        <span class="item-author" th:text="${goods.goodsWriter}"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="d-flex align-items-center justify-content-start">
        <h3 class="mt-5 mb-4 steady-title" id="steady">스테디</h3>
        <a href="#" class="show-plus-steady">더보기 +</a>
    </div>
    <div class="steady-items mt-4">
        <ul class="steady-list list-unstyled">
            <li th:each="goods, iterStat : ${steadyGoodsList}" th:if="${iterStat.index < 10}">
                <span class="item-lank" style="font-size : 18px;" th:text="${goods.rowNum}"></span>
                <div class="book-item mt-1">
                    <!-- 상품 이미지 클릭 시 상세 페이지 이동 -->
                    <a th:href="@{/goods/GoodsDetail/{no}(no=${goods.goodsNo})}"
                       class="show-detail">
                        <div class="img-box">
                            <img th:src="${goods.mainImage != null ? goods.mainImage.goodsUrl + '/' + goods.mainImage.goodsImageName
                             : '/images/user/book/img.png'}" style="width:200px; height:280px;"/>
                        </div>
                    </a>
                    <div class="item-info">
                        <!-- 상품 이름 클릭 시 상세 페이지 이동 -->
                        <a th:href="@{/goods/GoodsDetail/{no}(no=${goods.goodsNo})}"
                           class="show-detail">
                            <span class="item-name" th:text="${goods.goodsName}"></span>
                        </a>
                        <br>
                        <span class="item-author" th:text="${goods.goodsWriter}"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>
