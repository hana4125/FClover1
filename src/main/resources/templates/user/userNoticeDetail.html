<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
  <meta charset="UTF-8">
  <title>home</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/css/user/home.css">
  <link rel="stylesheet" href="/css/user/searchBox.css">
  <link rel="stylesheet" href="/css/user/notice.css">
  <script th:inline="javascript">
    $(function () {
      $("#logo").click(function () {
        location.href = "/";
      })

      $("#cart").click(function() {
        location.href="/cart";
      })

      $("#myPage").click(function() {
        location.href="/myPage";
      })
    })
  </script>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<!-- aside -->
<div class="mt-4 border-top">
  <div class="container w-75 pt-51">

    <!--div headwrap-->
    <section class="header-menu mt-4">
      <a href="#" class="home_link">home</a>
      <a href="#" class="btn_sub_depth">고객센터</a>
    </section>

    <!--div container-->
    <div class="d-flex">
      <div class="d-flex flex-column ms-4" style="width: 20%; height: 100vh;">
        <div class="aside_wrap">
          <div class="aside_header">
            <p class="side_heading">고객센터</p>
          </div>

          <!-- cscenter -->
          <div class="aside_body">
            <div class="sd_wrap" style="width: 170px;">
              <ul class="list_category">
                <li class="side_item">
                  <a href="#" class="sd_link">메인</a>
                </li>
                <li class="side_item">공지사항</li>
                <li class="side_item">
                  <a href="#" class="sd_link">QnA</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- main -->
      <section id="contents" class="section_wrap">
        <!--view header-->
        <div class="view_detail_header">
          <p class="title_heading">[[${NOTI_TITLE}]]</p>
          <div class="edit_info_case">
            <span class="desc">[[${NOTI_NAME}]]</span>
            <span class="gap">|</span>
            <span class="date">[[${NOTI_DATE}]]</span>
          </div>
        </div>
        <!--view body-->
        <div class="view_detail_body has_line" id="notice_detail_body">
          <p class="edit_write_case">

          </p>
        </div>
      </section>





        <div>
              <a th:href="@{/member/list}">
                <button type="button" class="btn btn-primary" style="height: 44px">공지사항 목록</button>
              </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
