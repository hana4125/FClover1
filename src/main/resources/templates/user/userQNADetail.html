<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
  <meta charset="UTF-8">
  <title>home</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/css/user/home.css">
  <link rel="stylesheet" href="/css/user/searchBox.css">
  <link rel="stylesheet" href="/css/user/notice.css">

  <script th:inline="javascript">
    $(function () {
      $("#logo").click(function () {
        location.href = "/";
      })

      $("#cart").click(function() {
        location.href="/cart";
      })

      $("#myPage").click(function() {
        location.href="/myPage";
      })
    })
  </script>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>

<!-- aside -->
<div class="mt-4 border-top">
  <div class="container w-75 pt-51">

    <!--div headwrap-->
    <section class="header-menu mt-4">
      <a href="#" class="home_link">home</a>
      <a href="#" class="btn_sub_depth">고객센터</a>
    </section>

    <!--div container-->
    <div class="d-flex">
      <div class="d-flex flex-column ms-4" style="width: 15%;">
        <div class="aside_wrap">
          <div class="aside_header">
            <p class="side_heading">고객센터</p>
          </div>

          <!-- cs center -->
          <div class="aside_body">
            <div class="sd_wrap" style="width: 170px;">
              <ul class="list_category">
                <li class="side_item">
                  <a href="/" class="sd_link">메인</a>
                </li>
                <li class="side_item">
                  <a href="/inquiry/notice" class="sd_link">공지사항</a></li>
                <li class="side_item">
                  <a href="/inquiry/question" class="sd_link">QnA</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- main -->
    <div class="flex-grow-1" style="max-width: 800px; margin: 0 auto;">
      <div class="content-wrapper px-4">
        <span class="qna_kind" th:text="${questiondata.qtype}"></span>
        <p class="qtitle_head" th:text="${questiondata.qtitle}"></p>
        <div class="info_case">
          <span class="desc" th:text="${questiondata.qname}"></span>
          <span class="gap">|</span>
          <span class="date" th:text="${questiondata.qcreateat}"></span>
          <hr>
        </div>
        <div class="content-area mb-4" th:text="${questiondata.qcontent}">
          <!--여기 사진 나오게 만들기-->
          <button class="update_btn">수정</button>
          <button class="delete_btn" data-toggle="modal" data-target="#myModal">삭제</button>
        </div>

        <!--수정 및 삭제 -->

        <hr>

      <!-- 공지사항 버튼-->
  <div class="d-flex justify-content-center mt-4">
    <a th:href="@{/inquiry/question}">
      <button type="button" class="btn" style="border:1px solid #226b24;
                   background-color:transparent; height: 44px; color:#226b24; font-weight: bold;">목록</button>
    </a>
  </div>
</div>
</div>
</div>

    </div>
  </div>
</div>
<div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
