<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>signup</title>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/user/signup.css">
  <script th:inline="javascript">
      $(function () {

          $("#logo").click(function () {
              location.href = "/";
          })
      })
  </script>
</head>
<body>
<div class="container w-25 text-center">
  <div class="mt-5">
    <img id="logo" src="/images/user/fClover.png" alt="메인로고" width="300px" height="80px" class="mb-3"><br>
    <img class="mt-4" src="/images/user/ok.png" alt="확인">
    <h5 class="mt-3 text-center fw-bold">인증되었습니다.</h5>
    <h5 class="mb-5 text-center fw-bold">새로운 비밀번호를 설정해 주세요.</h5>
    <hr>
    <form th:action="@{/member/reset-password-ok}" method="post">
      <div class="text-start mt-4 mb-1">새 비밀번호</div>
      <input type="hidden" name="memberId" th:value="${member.memberId}">
      <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="새 비밀번호를 입력해 주세요.">
      <div class="text-start mt-2 mb-1">새 비밀번호 확인</div>
      <input type="password" id="newPasswordCheck" name="newPasswordCheck" class="form-control mb-5"
             placeholder="새 비밀번호를 한번 더 입력해 주세요.">
      <input type="submit" class="btn btn-primary form-control" value="확인">
    </form>
  </div>
</div>
</body>
</html>
