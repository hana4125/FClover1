<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/css/user/home.css">
  <link rel="stylesheet" href="/css/user/searchBox.css">
  <style>
      .profile {
          cursor: pointer;
      }

      div ul li:hover {
          cursor: pointer;
          text-decoration: underline;
      }
  </style>
  <script th:inline="javascript">
      $(function () {
          $("#logo").click(function () {
              location.href = "/";
          })

          $("#cart").click(function () {
              location.href = "/cart";
          })

          $("#myPage").click(function () {
              location.href = "/myPage";
          })
      })
  </script>
</head>
<body>
<div th:replace="~{fragment/header :: header}"></div>
<div class="mt-4 border-top">
  <div class="container w-75 pt-5">
    <div class="d-flex">
      <div class="d-flex flex-column ms-4" style="width: 20%; height: 100vh;">
        <div class="bg-success rounded-3 p-5">
          <table class="ms-3">
            <tr>
              <td><img class="profile" src="/img/user/profile.png" alt="프로필"></td>
            </tr>
            <tr>
              <td>
                <th:block sec:authorize-expr="isAuthenticated()">
                  <span sec:authentication="name" class="fs-4 text-white fw-bold"></span><span class="text-white fw-bold">님</span>
                </th:block>
                <th:block sec:authorize-expr="not isAuthenticated()">
                  <span class="ms-2 fs-4 text-white fw-bold">null님</span>
                </th:block>
              </td>
            </tr>
          </table>
        </div>
        <div class="container mt-5">
          <!-- 쇼핑내역 -->
          <div class="mb-4">
            <h5 class="fw-bold">쇼핑내역</h5>
            <ul class="list-unstyled">
              <li>주문/배송목록</li>
            </ul>
          </div>

          <!-- 라이브러리 -->
          <div class="mb-4">
            <h5 class="fw-bold">라이브러리</h5>
            <ul class="list-unstyled">
              <li>찜</li>
            </ul>
          </div>

          <!-- 문의 내역 -->
          <div class="mb-4">
            <h5 class="fw-bold">문의내역</h5>
            <ul class="list-unstyled">
              <li>1:1문의</li>
            </ul>
          </div>

          <!--회원정보-->
          <div class="mb-4">
            <h5 class="fw-bold">회원정보</h5>
            <ul class="list-unstyled">
              <li>배송주소록</li>
              <li>회원정보관리</li>
            </ul>
          </div>
        </div>
      </div>
      <div style="width: 80%; height: 100vh;" class="text-center">

      </div>
    </div>
  </div>
</div>
</body>
</html>
