<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>signup</title>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/user/signup.css">
  <script th:inline="javascript">
    $(function() {
        $("#logo").click(function() {
            location.href = "/";
        })

        const message = /*[[${message}]]*/ null;

        if (message != null) {
            alert(message);
        }

        $('#certificationBtn').on('click', function() {
            $('#certificationNumber').css('display', 'flex');
        });
    })
  </script>
</head>
<body>
<div class="container w-25 text-center">
  <div class="mt-5">
    <img id="logo" src="/images/user/fClover.png" alt="메인로고" width="300px" height="80px" class="mb-3">
    <form th:action="@{/member/find-id}" method="post">
      <h5 class="mt-3 text-center">아이디 찾기</h5>
      <div class="d-flex fw-bold mt-3 mb-3">이메일로 찾기</div>
      <input type="text" class="form-control mb-3" id="name" name="name" placeholder="이름을 입력해 주세요.">
      <input type="text" class="form-control mb-3" id="birthdate" name="birthdate" placeholder="생년월일 8자리를 입력해 주세요.">
      <input type="text" class="form-control mb-3" id="email" name="email" placeholder="이메일을 입력해 주세요.">
      <div class="d-flex" id="certificationNumber" style="display: none !important">
        <input type="text" class="form-control mb-3 me-2" placeholder="인증번호 6자리">
        <button type="button" class="btn btn-outline-primary w-50 h-100">인증번호 재발송</button>
      </div>
      <input type="submit" id="submitBtn" class="form-control btn btn-success" value="확인">
      <button type="button" id="certificationBtn" class="mt-3 btn btn-sm btn-danger">인증버튼</button>
    </form>
  </div>
</div>
</body>
</html>
