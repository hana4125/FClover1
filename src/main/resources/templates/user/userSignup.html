<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>signup</title>
  <script src="/js/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/user/signup.css">
  <script>
      $(function () {
          $("#logo").click(function() {
              location.href = "/";
          })

          $("form").submit(function () {
              const id = $("#id");
              const password = $("#password");
              const name = $("#name");
              const email = $("#email");
              const phone = $("#phone");

              if (id.val().trim() === '') {
                  alert("아이디를 입력하세요");
                  id.focus();
                  return false;
              }

              if (password.val().trim() === '') {
                  alert("비밀번호를 입력하세요");
                  password.focus();
                  return false;
              }

              if (name.val().trim() === '') {
                  alert("이름을 입력하세요");
                  name.focus();
                  return false;
              }

              if (email.val().trim() === '') {
                  alert("이메일을 입력하세요")
                  email.focus();
                  return false;
              }

              if (phone.val().trim === '') {
                  alert("휴대폰 번호를 입력하세요");
                  phone.focus();
                  return false;
              }
          })
      })
  </script>
</head>
<body>
<div class="container w-25 text-center">
  <div class="mt-5">
    <img id="logo" src="/img/user/kybo.png" alt="교보" width="300px" height="80px" class="mb-3">
    <form th:action="@{/member/signupProcess}" method="post">
      <div class="d-flex fw-bold mt-3 mb-3">회원 정보를 입력해 주세요</div>
      <input type="text" class="form-control mb-3" id="memberId" name="memberId" placeholder="아이디">
      <input type="password" class="form-control mb-3" id="password" name="password" placeholder="비밀번호">
      <input type="text" class="form-control mb-3" id="name" name="name" placeholder="이름">
      <input type="text" class="form-control mb-3" id="email" name="email" placeholder="이메일">
      <input type="text" class="form-control mb-3" id="birthdate" name="birthdate" placeholder="생년월일 (예:19990101)">
      <input type="text" class="form-control mb-5" id="phoneNumber" name="phoneNumber" placeholder="휴대폰 번호 (예: 010-1234-5678)">
      <input type="hidden" id="auth" name="auth" value="ROLE_MEMBER">
      <input type="submit" class="form-control btn btn-success" value="회원가입">
    </form>
  </div>
</div>
</body>
</html>
