<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:fragment="paging2(url, params)">
    <div class="center-block mt-5">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:if="${currentPage <= 1}">
                <a class="page-link gray" style= "border-top-left-radius:50%;border-bottom-left-radius:50%"><</a>
            </li>

            <li class="page-item" th:if="${currentPage > 1}">
                <a th:href="@{|${url}?currentPage=${currentPage - 1}${params}|}" class="page-link" style= "border-top-left-radius:50%;border-bottom-left-radius:50%"><</a>
            </li>

            <li th:class="${a == currentPage} ? 'page-item active' : 'page-item'"
                th:each="a : ${#numbers.sequence(startpage, endpage)}">
                <a th:href="${a != currentPage} ? |${url}?currentPage=${a}${params}|"
                   class="page-link">
                    <span th:text="${a}"></span>
                </a>
            </li>

            <li class="page-item" th:if="${currentPage >= maxpage}">
                <a class="page-link gray" style= "border-top-right-radius:50%;border-bottom-right-radius:50%">></a>
            </li>
            <li class="page-item" th:if="${currentPage < maxpage}">
                <a th:href="@{|${url}?currentPage=${currentPage + 1}${params}|}" class="page-link" style= "border-top-right-radius:50%;border-bottom-right-radius:50%">></a>
            </li>
        </ul>
    </div>
</th:block>
</html>
