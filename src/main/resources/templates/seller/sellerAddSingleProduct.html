<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/seller/addSingleProduct}"></script>
    <th:block th:replace="~{fragment/header :: header}"/>
    <title>상품 단일 등록</title>
    <style>
        /* textarea의 크기 조정 방지 */
        textarea {
            resize: none;
        }

        /* 미리 보기 이미지 스타일 */
        .preview-images {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .preview-images img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text mb-4">상품 단일 등록</h2>

    <!-- 상품 등록 폼 시작 -->
    <form th:action="@{/seller/addSingleProductProcess}" method="POST" enctype="multipart/form-data" name="addSingleProductForm">
        <div class="row">
            <!-- 상품 이름 -->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="productName" class="form-label">상품 이름</label>
                    <input type="text" class="form-control" id="productName" name="productName" required>
                </div>
            </div>
            <!-- 출판사 -->
            <div class="col-md-3 offset-md-2">
                <div class="mb-3">
                    <label for="sellerCompany" class="form-label">출판사</label>
                    <input type="text" class="form-control" id="sellerCompany" name="sellerCompany" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 상품 가격, 상품 수량, 책 카테고리 -->
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="productPrice" class="form-label" >상품 가격</label>
                    <input type="text" class="form-control" id="productPrice" name="productPrice" placeholder="예: 10,000 or 10000" required>
                </div>
            </div>

            <div class="col-md-2 offset-md-1">
                <div class="mb-3">
                    <label for="productQuantity" class="form-label" >상품 수량</label>
                    <input type="number" class="form-control" id="productQuantity"
                           name="productQuantity" step="10" placeholder="예: 10" required>
                </div>
            </div>

            <div class="col-md-2 offset-md-1">
                <div class="mb-3">
                    <label for="productCategory" class="form-label">책 카테고리</label>
                    <select class="form-select" id="productCategory" name="productCategory" required>
<!--                       타임리프로 수정 사항 -->
                        <option value="">카테고리 선택</option>
                        <option value="fiction">소설</option>
                        <option value="non-fiction">논픽션</option>
                        <option value="history">역사</option>
                        <option value="science">과학</option>
                        <option value="fantasy">판타지</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 상품 상세 설명 -->
            <div class="col-md-9">
                <div class="mb-3">
                    <label for="productDescription" class="form-label">상품 상세 설명</label>
                    <textarea class="form-control" id="productDescription" name="productDescription" rows="4"
                              required></textarea>
                </div>
            </div>
        </div>
        <div class="mb-5"></div>
        <div class="row">
            <!-- 작가 이름 -->
            <div class="col-md-3">
                <div class="mb-3">
                    <label for="authorName" class="form-label">작가 이름</label>
                    <input type="text" class="form-control" id="authorName" name="authorName" required>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- 작가 설명 -->
            <div class="col-md-9">
                <div class="mb-3">
                    <label for="authorDescription" class="form-label">작가 설명</label>
                    <textarea class="form-control" id="authorDescription" name="authorDescription" rows="3"
                              required></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 발행일자 -->
            <div class="col-md-2">
                <div class="mb-3">
                    <label for="publicationDate" class="form-label">발행일자</label>
                    <input type="date" class="form-control" id="publicationDate" name="publicationDate" required>
                </div>
            </div>

            <!-- 쪽수 -->
            <div class="col-md-2 offset-md-1">
                <div class="mb-3">
                    <label for="pageCount" class="form-label">쪽수</label>
                    <input type="number" class="form-control" id="pageCount" name="pageCount" placeholder="예: 365" required>
                </div>
            </div>

            <!-- 크기 -->
            <div class="col-md-2 offset-md-1">
                <div class="mb-3">
                    <label for="bookSize" class="form-label">크기 (cm)</label>
                    <input type="text" class="form-control" id="bookSize" name="bookSize" placeholder="예: 14 x 21"
                           required>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 다중 상품 이미지 -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="productImages" class="form-label">상품 이미지</label>
                    <input type="file" class="form-control" id="productImages" name="productImages[]" accept="image/*"
                           multiple required>
                </div>
            </div>
        </div>

        <!-- 이미지 미리 보기 영역 -->
        <div class="preview-images" id="imagePreview"></div>

        <div class="text-center col-md-6 offset-5 ">
            <button type="submit" class="btn btn-primary">상품 등록</button>
            <button type="reset" class="btn btn-secondary">등록 취소</button>
        </div>
    </form>
    <!-- 상품 등록 폼 끝 -->

</div>
<script>
    // 상품 이미지 미리보기
    document.getElementById('productImages').addEventListener('change', function (event) {
        const files = event.target.files;
        const previewContainer = document.getElementById('imagePreview');
        previewContainer.innerHTML = ''; // 기존 미리보기 이미지 제거

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result; // 이미지 파일의 데이터 URL
                previewContainer.appendChild(img); // 미리보기 이미지를 컨테이너에 추가
            };

            reader.readAsDataURL(file); // 파일을 읽어서 미리보기 표시
        }
    });
</script>
</body>
</html>
