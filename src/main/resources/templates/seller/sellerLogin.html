<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
  <script src="/js/jquery-3.7.1.js"></script>
  <style>
      body, html {
          height: 100%;
      }

      img {
          cursor: pointer;
      }
  </style>
  <script>
      $(function() {
          $("img").click(function() {
              location.href= "/";
          })
      })
  </script>
</head>
<body class="d-flex justify-content-center align-items-center bg-success">
<div class="container w-25 text-center">
  <div>
    <form th:action="@{/seller/loginProcess}" method="post" class="border p-5 rounded-3 mb-5" style="background-color: white">
      <img id="logo" src="/img/user/kybo.png" alt="교보" width="300px" height="80px" class="mb-3">
      <h4 class="mb-4">판매자 로그인</h4>
      <input type="text" class="form-control mb-3" id="id" name="id" placeholder="아이디">
      <input type="password" class="form-control mb-5" id="password" name="password" placeholder="비밀번호">
      <input type="submit" class="form-control btn btn-success" value="로그인">
      <div class="d-flex mt-2">
        <div>
          <input type="checkbox" id="remember-me">
          <label for="remember-me">아이디 저장</label>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
