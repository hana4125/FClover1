name: CI/CD # 1 깃허브 액션 이름 변경

#액세스 키값 추가11
on:
  push:
    branches: [ main ]


#--------- 추가1
env:
  PROJECT_NAME: fclover #프로젝트 이름
  BUCKET_NAME: fclover-goods-image #s3에 설정한 버킷이름
  CODE_DEPLOY_APP_NAME: FClover_cicd #codeDeploy의 애플리케이션 이름
  DEPLOYMENT_GROUP_NAME: fclover-instance #codeDeploy의 배포그룹 이름

#배포테스트
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'maven'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean install -DskipTests

#----------추가2
      - name: Rename JAR File
        run: mv target/*.jar ./$GITHUB_SHA.jar
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload .jar to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.jar s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.jar

      - name: Code Deploy To EC2 instance
        run: aws deploy create-deployment \
                --application-name $CODE_DEPLOY_APP_NAME \
                --deployment-config-name CodeDeployDefault.AllAtOnce \
                --deployment-group-name $DEPLOYMENT_GROUP_NAME \
                --s3-location bucket=$BUCKET_NAME,bundleType=jar,key=$PROJECT_NAME/$GITHUB_SHA.jar




